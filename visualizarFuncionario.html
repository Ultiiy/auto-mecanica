<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Tavares | Funcionário</title>
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="fixed-bottom d-flex flex-column p-3 text-bg-dark h-100" style="width: 280px;">
                <a href="index.html" class="text-decoration-none text-white">
                    <h1 class="text-center">Tavares</h1>
                </a><hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li><a href="orcamentos.html" class="nav-link text-white"><i class="bi bi-flag-fill"></i>&ensp;Orçamentos</a></li>
                    <li><a href="clientes.html" class="nav-link text-white"><i class="bi bi-people-fill"></i>&ensp;Clientes</a></li>
                    <li><a href="veiculos.html" class="nav-link text-white"><i class="bi bi-car-front-fill"></i></i>&ensp;Veículos</a></li>
                    <li><a href="servicos.html" class="nav-link text-white"><i class="bi bi-stack"></i>&ensp;Serviços</a></li>
                    <li><a href="produtos.html" class="nav-link text-white"><i class="bi bi-box-seam-fill"></i>&ensp;</i>Produtos</a></li>
                    <li><a href="funcionarios.html" class="nav-link text-white active"><i class="bi bi-person-vcard-fill"></i>&ensp;Funcionários</a></li>
                    <li><a href="relatorio.html" class="nav-link text-white"><i class="bi bi-pie-chart-fill"></i>&ensp;Relatórios</a></li>
                </ul><hr>
                <div class="dropdown">
                    <span class="m-0 d-flex align-items-center text-decoration-none dropdown-toggle"
                        style="cursor: pointer;" data-bs-toggle="dropdown">
                        <img src="https://www.gov.br/cdn/sso-status-bar/src/image/user.png" width="34" height="34"
                            class="rounded-circle me-2">
                        <strong>Fulano</strong>
                    </span>
                    <ul class="dropdown-menu dropdown-menu-dark shadow">
                        <li><a class="dropdown-item" href="login.html"><i
                                    class="bi bi-door-open-fill"></i>&ensp;Deslogar</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="p-4" style="margin-left: 18rem;">
                <h1 class="m-0 fs-1 fw-bold">Funcionários</h1>
                <h4>| Visualizar</h4><hr><br>
                <div class="mt-4">
                    <form class="row g-3" action="" method="post">
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Nome completo</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="" name="" value="Fulano" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">CPF</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="" name="" value="000.000.000.00" disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Celular</label>
                            <div class="col-sm-6">
                                <input type="tel" class="form-control" id="" name="" value="(000) 00000-0000" disabled>
                            </div>
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Função</legend>
                            <div class="col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cargo" id="" disabled checked>
                                    <label class="form-check-label">Administrador</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cargo" id="" disabled>
                                    <label class="form-check-label">Mecânico-Chefe</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="cargo" id="" disabled>
                                    <label class="form-check-label">Mecânico</label>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Status</legend>
                            <div class="col-sm-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="status" id="" disabled checked>
                                    <label class="form-check-label">Ativo</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="status" id="" disabled>
                                    <label class="form-check-label">Inativo</label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="col-12">
                            <a href="funcionarios.html" class="btn btn-secondary">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"crossorigin="anonymous"></script>
</body>

</html>
