<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Tavares | Funcionários</title>
  <style>
    .content { margin-left: 17.5rem; }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="fixed-bottom d-flex flex-column p-3 text-bg-dark h-100" style="width: 280px;">
          <h1 class="text-center">Tavares</h1><hr>
          <ul class="nav nav-pills flex-column mb-auto">
            <li><a href="orcamentos.html" class="nav-link text-white"><i class="bi bi-flag-fill"></i>&ensp;Orçamentos</a></li>
            <li><a href="clientes.html" class="nav-link text-white"><i class="bi bi-people-fill"></i>&ensp;Clientes</a></li>
            <li><a href="veiculos.html" class="nav-link text-white"><i class="bi bi-car-front-fill"></i></i>&ensp;Veículos</a></li>
            <li><a href="servicos.html" class="nav-link text-white"><i class="bi bi-stack"></i>&ensp;Serviços</a></li>
            <li><a href="produtos.html" class="nav-link text-white"><i class="bi bi-box-seam-fill"></i>&ensp;</i>Produtos</a></li>
            <li><a href="funcionarios.html" class="nav-link active"><i class="bi bi-person-vcard-fill"></i>&ensp;Funcionários</a></li>
            <li><a href="relatorio.html" class="nav-link text-white"><i class="bi bi-pie-chart-fill"></i>&ensp;Relatórios</a></li>
          </ul><hr>
          <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
              <img src="https://www.gov.br/cdn/sso-status-bar/src/image/user.png" width="34" height="34" class="rounded-circle me-2">
              <strong>Fulano</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark shadow">
              <li><a class="dropdown-item" href="login.html"><i class="bi bi-door-open-fill"></i>&ensp;Deslogar</a></li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="card-body content">
        <section class="p-4 flex-shrink-1">
          <h1><b>Funcionários</b></h1><hr>
          <div class="d-flex">
            <div class="p-2">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#cadastraFun">Cadastrar funcionário</button>
              <div class="modal fade" id="cadastraFun">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5">Cadastrar funcionário</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                      <form class="row g-3" action="" method="post">
                        <div class="col-md-6">
                          <label class="form-label">Nome</label>
                          <input type="text" class="form-control" id="" name="" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">CPF</label>
                          <input type="text" class="form-control" id="" name="" required>
                        </div>
                        <div class="col-6">
                          <label class="form-label">Celular</label>
                          <input type="text" class="form-control" id="" name="" required>
                        </div>
                        <div class="col-md-6">
                          <label class="form-label">Cargo</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="cargo" id="" value="Administrador">
                            <label class="form-check-label">Administrador</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="cargo" id="" value="Supervisor">
                            <label class="form-check-label">Supervisor</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="cargo" id="" value="Funcionario" checked>
                            <label class="form-check-label">Funcionário</label>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                          <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="p-2 w-25">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Busque por funcionário...">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2"><i class="bi bi-search"></i></button>
              </div>
            </div>
          </div>

          <div class="d-flex flex-wrap">

            <!-- Início do card-->
            <div class="card shadow m-2" style="width: 14rem; height: 25rem;">
              <img src="https://www.gov.br/cdn/sso-status-bar/src/image/user.png" class="recard-img-top">
              <div class="card-body">
                <ul class="card-text p-0" type="none">
                  <li><b>Matrícula</b>: 0001</li>
                  <li><b>Nome</b>: Fulano</li>
                  <li><b>Cargo</b>: Administrador</li>
                  <li><b>Status</b>: Ativo</li>
                </ul>
                <div class="d-flex btn-group" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#visualizarFun-01">Visualizar</button>
                  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#alterarFun-01">Alterar</button>
                </div>

                <!-- Formulário de visualiozar, lembre que cada ID tem que ser unico -->
                <div class="modal fade" id="visualizarFun-01">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5">Visualizar funcionário</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <div class="modal-body">
                        <form class="row g-3" action="" method="post">
                          <div class="col-md-6">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" id="" name="" value="Fulano" disabled>
                          </div>
                          <div class="col-md-6">
                            <label class="form-label">CPF</label>
                            <input type="text" class="form-control" id="" name="" value="000.000.000-00" disabled>
                          </div>
                          <div class="col-6">
                            <label class="form-label">Celular</label>
                            <input type="text" class="form-control" id="" name="" value="(00) 00000-0000" disabled>
                          </div>
                          <div class="col-md-6">
                            <label class="form-label">Cargo</label>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cargo" id="" value="Administrador"
                                checked disabled>
                              <label class="form-check-label">Administrador</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cargo" id="" value="Supervisor"
                                disabled>
                              <label class="form-check-label">Supervisor</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cargo" id="" value="Funcionario"
                                disabled>
                              <label class="form-check-label">Funcionário</label>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Formulário de alterar, lembre que cada ID tem que ser unico -->
                <div class="modal fade" id="alterarFun-01">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5">Alterar funcionário</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                      </div>
                      <div class="modal-body">
                        <form class="row g-3" action="" method="post">
                          <div class="col-md-6">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" id="" name="" value="Fulano">
                          </div>
                          <div class="col-md-6">
                            <label class="form-label">CPF</label>
                            <input type="text" class="form-control" id="" name="" value="000.000.000-00">
                          </div>
                          <div class="col-md- 4   ">
                            <label class="form-label">Celular</label>
                            <input type="text" class="form-control" id="" name="" value="(00) 00000-0000">
                          </div>
                          <div class="col-md-4">
                            <label class="form-label">Cargo</label>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cargo" id="" value="Administrador" checked>
                              <label class="form-check-label">Administrador</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cargo" id="" value="Supervisor">
                              <label class="form-check-label">Supervisor</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="cargo" id="" value="Funcionario">
                              <label class="form-check-label">Funcionário</label>
                            </div>
                          </div>
                          <div class="col-md-2">
                            <label class="form-label">Status</label>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="status" id="" value="Ativo" checked>
                              <label class="form-check-label">Ativo</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="status" id="" value="Inativo">
                              <label class="form-check-label">Inativo</label>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Alterar</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Fim do card-->

          </div>
        </section>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"  crossorigin="anonymous"></script>
</body>

</html>
